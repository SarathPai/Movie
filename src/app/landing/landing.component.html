<br><br><br><br><br>

        <div class="text-center">
            <form [formGroup]="movieform">
                <div class="container mb-3 mt-1">
                    <label for="" class="form-label fa-2x">Enter Movie Title</label><br><br>
                    <input formControlName="title" type="text" class="form-control" name="sa" id="s1">
                </div>
                    <button type="submit" class="btn btn-dark" (click)="searchMovie()">Search</button>
            </form>
        </div>
        
        <br>
        <div *ngIf="result" class="container text-center w-75" style="background-color: rgba(0, 0, 0, 0); border-radius: 20px;">
            <div>
                <img src="{{Poster}}" alt="">
            </div>
            <div class="p-5">
               <h1 style="color: black;">Title : {{Title}}</h1><br>
               <h1 style="color: black;">Released date : {{Released}}</h1><br>
               <h1 style="color: black;">Cast : {{Actors}}</h1><br>
               <h1 style="color: black;">Plot : {{Plot}}</h1><br>
               <h1 style="color: black;">Ratings : {{Ratings[0].Value}}</h1>
            </div>
        </div>
